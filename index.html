<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Your Weight in Seconds</title>
        <link rel="stylesheet" href="assets/style.css" />
        <script
            defer
            data-domain="nlion74.github.io"
            src="https://plsbl.de/js/script.js"
        ></script>
    </head>
    <body>
        <div class="container">
            <h1>Your Weight in Seconds</h1>

            <p class="intro">
                This calculator gives you your
                <strong>weight in seconds</strong>! Special relativity shows
                that any mass causes tiny time dilation. Using your mass in
                kilograms, the difference between how time behaves near your
                mass and away from it can be interpreted as your weight in
                seconds.
            </p>

            <label for="mass">Your weight (kg):</label>
            <input type="number" id="mass" value="70" min="1" step="1" />

            <button id="toggleAdvanced">Advanced nerd options ⚛️</button>

            <div id="advanced" style="display: none">
                <label for="distance"
                    >Distance from center of mass (meters):</label
                >
                <input
                    type="number"
                    id="distance"
                    value="0.5"
                    min="0.01"
                    step="0.01"
                />

                <label for="lifetime">Lifetime (years):</label>
                <input
                    type="number"
                    id="lifetime"
                    value="80"
                    min="1"
                    max="150"
                />
            </div>

            <button id="calculate">Calculate</button>

            <div id="results" style="display: none" class="result-card">
                <h2>Results:</h2>
                <p id="perSecond"></p>
                <p id="overLifetime"></p>
                <div id="funExamples"></div>
            </div>
        </div>

        <script src="assets/script.js"></script>
    </body>
</html>
